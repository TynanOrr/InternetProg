<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Local Restaurant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <h1>Welcome to the Meat Buffet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="tasks.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>

    <!-- Reservation Section -->
    <section id="reservation">
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="date">Date</label>
            <input type="date" id="date" required>
            
            <label for="time">Time</label>
            <input type="time" id="time" required>
            
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" min="1" required>
            
            <button type="submit">Reserve Now</button>
        </form>
        <p id="reservation-message"></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Local Restaurant. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
