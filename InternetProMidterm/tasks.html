<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <!-- Header and Navigation -->
    <header>
        <h1>Welcome to the Meat Buffet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="tasks.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>
    <h1>Task Management</h1>

    <!-- Task Form -->
    <section id="task-form">
        <h2>Add New Task</h2>
        <form id="new-task-form">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" required>
            
            <label for="task-desc">Description</label>
            <textarea id="task-desc" required></textarea>
            
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" required>
            
            <button type="submit">Add Task</button>
        </form>
    </section>

    <!-- Filter and Sort Options -->
    <section id="filter-sort">
        <h2>Manage Tasks</h2>
        <button onclick="filterTasks('all')">All Tasks</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
        
        <select id="sort-tasks" onchange="sortTasks()">
            <option value="name">Sort by Name</option>
            <option value="date">Sort by Due Date</option>
        </select>
    </section>

    <!-- Task List Table -->
    <section id="task-list">
        <h2>Task List</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-table-body"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
